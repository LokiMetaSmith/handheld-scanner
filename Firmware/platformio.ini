platform = espressif32
board = featheresp32-s2
framework = arduino
lib_deps = 
	Wire
	adafruit/Adafruit NeoPixel @ ^1.10.7
	bodmer/TFT_eSPI @ ^2.4.79
	eloquentarduino/EloquentTinyML @ ^0.0.3
	sparkfun/SparkFun Qwiic Scale NAU7802 Arduino Library @ ^1.0.4
